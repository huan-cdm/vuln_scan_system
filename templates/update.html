{% extends "base.html" %}

{% block title %}数据修改界面{% endblock %}

{% block page_content %}
<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>数据修改界面</title>
  <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', filename='css/style3.css') }}" rel="stylesheet">
  <meta name="robots" content="noindex,follow" />
</head>

<body>
  <div class="container">
    <div class="login">
     
      <h1>数据修改界面</h1>
      <form method="post" action="/updatebyid">
        {% for i in data %}
        <p><input type="text" name="vulnname" value="{{ i[0] }}" placeholder="请输入漏洞名称,例如:XX公司存在XX漏洞"></p>
        <p><input type="text" name="ip" value="{{ i[1] }}" placeholder="请输入漏洞的IP,例如:36.110.116.43"></p>
        <p><input type="hidden" name="id" value="{{ i[3] }}"></p>
        {% endfor %}
        <p class="submit"><input type="submit" name="commit" value="修改"></p>
      </form>

    </div>

    <div class="login-help">
    </div>
  </div>
  <div style="text-align:center;clear:both">
  </div>
</body>

</html>
{% endblock %}
