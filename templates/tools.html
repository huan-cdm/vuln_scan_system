{% extends "base.html" %}

{% block title %}常用工具{% endblock %}

{% block page_content %}
<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>常用工具</title>
  <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', filename='css/style3.css') }}" rel="stylesheet">
  <meta name="robots" content="noindex,follow" />
</head>

<body>
  <div class="container">
    <div class="login">
      
      <h1>ping检测</h1>
      <form method="post" action="/toolsping/">
        <p><strong>IP:&nbsp;&nbsp;</strong><input type="text" name="ip" value="{{data1}}" required="required"
            placeholder="IP">&nbsp;&nbsp;<input type="submit" name="commit" value="提交"></p>
      </form>
      <table class="table table-bordered">
        <tr>
          <th>测试结果</th>
        </tr>
        {% for i in data %}
        <tr>
          <td>{{i}}</td>
        </tr>
        {% endfor %}
      </table>

      <h1>在线redis</h1>

      <form method="post" action="/#/">
        <p><strong>IP:&nbsp;&nbsp;</strong><input type="text" name="url" value="" required="required"
            placeholder="IP">&nbsp;&nbsp;<input type="submit" name="commit" value="提交"></p>
      </form>
      <table class="table table-bordered">
        <tr>
          <th>测试结果</th>
        </tr>
        {% for i in data11 %}
        <tr>
          <td>{{i}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <div class="login-help">
    </div>
  </div>
  <div style="text-align:center;clear:both">
  </div>
</body>

</html>
{% endblock %}
